<!--Product-->
{%if product.image%}
<div class="card h-100">
    <img src="{{ product.image.url}}" alt="Imagen del producto" height="200px" width="200px">
    <div class="card-body">
        <h5 class="card-title">
            {{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a href="{%url 'product' product.slug %}" class="btn btn-primary">Ver m√°s</a>
    </div>
</div>
{%endif%}
