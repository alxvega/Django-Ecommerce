{%extends 'base.html'%} {%include 'messages.html'%} {%load static%} {%block content%}
<div class="col">

    <h1>{{message}}</h1>

        {% for product in products %}
        <li class="list-group-item">
            {{product.title}}
            <span class="text-sucess">${{product.price}}</span>. {%endfor%}
        </li>

    </ul>
    <img src="{%static 'media/imagen.jpg'%}" class="img-fluid" alt="Responsive image">

</div>

{%endblock%}
