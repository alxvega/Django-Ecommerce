{%url 'register' as register%} {%url 'login' as login%} {%url 'logout' as logout%}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pythonista's Store🐍</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav ml-auto">
            {%if user.is_authenticated %}
            <li class="nav-item {%if request.path == logout%}active{%endif%}">
                <a href="{%url 'logout'%}" class="nav-link"><span class="fas fa-sign-in-alt"></span> Cerrar sesión</a>
            </li>
            {%else%}
            <li class="nav-item {%if request.path == register%}active{%endif%}">
                <a href="{%url 'register'%}" class="nav-link"><span class="fas fa-user-plus"></span> Registro</a>
            </li>

            <li class="nav-item {%if request.path == login%}active{%endif%}">
                <a href="{%url 'login'%}" class="nav-link"><span class="fas fa-sign-in-alt"></span> Ingresar</a>
            </li>
            {%endif%}

        </ul>
    </div>
</nav>
